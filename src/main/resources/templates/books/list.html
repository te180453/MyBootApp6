<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>書籍一覧画面</title>
</head>
<body>
    <table>
        <tr th:each="book:${books}">
            <td th:test="${book.id}">100</td>
            <td th:test="${book.title}">タイトルA</td>
            <td th:test="${book.writter}">著者A</td>
            <td th:test="${book.publisher}">出版社A</td>
            <td th:test="${book.price}">100</td>
        </tr>
    </table>
    <form method="post" th:action="@{/book/post}">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" name="id" /></td>
            </tr>
            <tr>
                <td>タイトル:</td>
                <td>
                    <input type="text" name="title" />
                </td>
            </tr>
            <tr>
                <td>著者：</td>
                <td><input type=" text" name="writter" /></td>
            </tr>
            <tr>
                <td>出版社：</td>
                <td>
                    <input type="text" name="publisher" />
                </td>
            </tr>
            <tr>
                <td>価格：</td>
                <td><input type="text" name="price" /></td>
            </tr>
        </table>
        <input type="submit" />
    </form>
</body>
</html>
