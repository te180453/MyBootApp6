<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>書籍一覧画面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" />
    <link rel=“stylesheet” type=“text/css”href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body>
    <p>
        <span id="dispUserName"></span> さんログイン中。
    </p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btnbtn-default btn-xs" value="ログアウト" />
    </form>
    <form method="post" th:action="@{/books/create}" th:object="${bookForm}">
        <table class="table table-striped talbe-bordered table-condensed">
            <tr>
                <td>タイトル:</td>
                <td>
                    <input type="text" name="title" th:field="*{title}" th:errorclass="error-input" />
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>著者：</td>
                <td>
                    <input type="text" name="writter" th:field="*{writter}" th:errorclass="error-input" />
                    <span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>出版社：</td>
                <td>
                    <input type="text" name="publisher" th:field="*{publisher}" th:errorclass="error-input" />
                    <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>価格：</td>
                <td>
                    <input type="text" name="price" th:field="*{price}" th:errorclass="error-input" />
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">error!</span>
                </td>
            </tr>
        </table>
        <input type="submit" />
    </form>
    <table>
        <tr th:each="book:${books}">
            <td th:text="${book.id}">100</td>
            <td th:text="${book.title}">タイトルA</td>
            <td th:text="${book.writter}">著者A</td>
            <td th:text="${book.publisher}">出版社A</td>
            <td th:text="${book.price}">100</td>
            <td>
                <form th:action="@{/books/edit}" method="post">
                    <input type="submit" name="form" value="編集" />
                    <input type="hidden" name="id" th:value="${book.id}" />
                </form>
            </td>
            <td>
                <form th:action="@{/books/delete}" method="post">
                    <input type="submit" name="form" value="削除" />
                    <input type="hidden" name="id" th:value="${book.id}" />
                </form>
            </td>
        </tr>
    </table>
    <script>
        window.onload = () => {
            const dispName = document.getElementById("dispUserName");
            dispName.innerText = localStorage.getItem("user_name");
        }
    </script>
</body>

</html>
